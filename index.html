<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <body>

    <nav class="navbar navbar-expand-md navbar-light bg-dark">
      <label for="state_selector">States:&nbsp;</label>
      <select class="js-states form-control" 
                id="state_selector" 
                data-width="70%"
                multiple="multiple"></select>
      &nbsp;
      <button type="button" class="btn btn-secondary" id="show">Show</button>
    </nav>

    <div id="container-fluid">
      <div class="row">
        <div class="col-sm"><div id="deaths_percapita"></div></div>
        <div class="col-sm"><div id="cases_percapita"></div></div>
      </div>      

      <div class="row">
        <div class="col-sm"><div id="deaths"></div></div>
        <div class="col-sm"><div id="cases"></div></div>
      </div>

      <div class="row">
        <div class="col-sm">Data sources: </div>
      </div>

    </div>


<!-- Small modal -->
<div id="state_required" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Wrong Selection</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Please select at least one state</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

    <script src="calc.js"></script>
