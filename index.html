<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <nav class="navbar navbar-expand-md navbar-light bg-dark">
        <label for="state_selector">States:&nbsp;</label>
        <select class="js-states form-control" 
                  id="state_selector" 
                  data-width="70%"
                  multiple="multiple"></select>
        <!-- &nbsp;
        <button type="button" class="btn btn-secondary" id="show">Show</button> -->
        &nbsp;
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Show
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#" onClick="switchWMA(false)">Actual Values</a>
            <a class="dropdown-item" href="#" onClick="switchWMA(true)">7-Day Averages</a>            
          </div>
        </div>
    </nav>

    <div class="container-fluid">

      <div class="row">
        <!--div class="col-sm"><div id="deaths_doubling"></div></div-->
        <div class="col-sm"><div id="cases_growth"></div></div>
      </div>   

      <div class="row">
        <div class="col-sm"><div id="deaths_new"></div></div>
        <div class="col-sm"><div id="cases_new"></div></div>
      </div>

      <div class="row">
        <div class="col-sm"><div id="deaths_percapita_new"></div></div>
        <div class="col-sm"><div id="cases_percapita_new"></div></div>
      </div>
      
      <div class="row">
        <div class="col-sm"><div id="deaths_percapita"></div></div>
        <div class="col-sm"><div id="cases_percapita"></div></div>
      </div>      

      <div class="row">
        <div class="col-sm"><div id="deaths"></div></div>
        <div class="col-sm"><div id="cases"></div></div>
      </div>

      <div class="row">
        <div class="col-md">&nbsp;</div>
        <div class="col-11">Created by: <a href="http://twitter.com/inadarei">Irakli Nadareishvili</a>
        based on data from: 
          <a href="https://github.com/nytimes/covid-19-data">NY Times</a> and 
          <a href="https://www2.census.gov/programs-surveys/popest/datasets/2010-2019/state/detail/">Census</a>
        </div>
      </div>
      <div class="row"><div class="col-12">&nbsp;</div></div>

    </div>


<!-- Small modal -->
<div id="state_required" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Wrong Selection</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Please select at least one state</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>

    <script src="states.js"></script>
    <script src="populations.js"></script>
    <script src="calc.js"></script>
  </body>
</html>
